<div class="container-fluid bg">
    <h3 class="brand-name">CyberGroup</h3>
    <div class="row justify-content-center login-div">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h5>Login to your account</h5>	
                </div>
                <div class="panel-body">
                    <img class="img img-responsive logo-img" src="https://media-exp1.licdn.com/dms/image/C4D0BAQFSk7W1KUiG0w/company-logo_200_200/0?e=2159024400&v=beta&t=dToUex9P08LphNIkkj5aT6ZhSC17M8orhdt784fwwjE">
                    <form class="form-horizontal" action="\">     

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input #email type="email" class="form-control" name="email" placeholder="Email"   maxlength="40" required="required" >
                            <div class="invalid-feedback">
                                Please enter your email.
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input #password type="password" class="form-control" name="password" placeholder="Password" required="required">
                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>
                        
                        <input type="submit" value="Log In" (click)="checkUser()" id="loginBtn" class="btn btn-primary btn-block">    
                    </form>      
                </div>
            </div>
        </div>
    </div>
</div>
